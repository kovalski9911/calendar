{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    {% if user.is_authenticated %}

        <div class="row justify-content-center">
            <div class="content-section col-6 pt-1">
                <p class="h3">You have already login</p>
            </div>
        </div>

    {% else %}

        <div class="row justify-content-center">
            <div class="content-section col-6">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Welcome to Events</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Login</button>
                        <small class="text-muted ml-2">
                            <a href="#">Forgot Password?</a>
                        </small>
                    </div>
                </form>
                <div class="border-top pt-3 pb-2">
                    <small class="text-muted">
                        Need An accaunt??? <a class="ml-2" href="#">Sign Up Now</a>
                    </small>
                </div>
            </div>
        </div>

    {% endif %}

{% endblock %}
